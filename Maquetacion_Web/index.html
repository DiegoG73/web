<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación Web</title>
    <link rel="stylesheet" href="./CSS/style.css" type="text/css">
</head>

<body>
    <header id="header">
        <div class="center">
        <!-- LOGO -->
            <div id="logo">
                <img src="./Assets/React-icon.png" alt="Logotipo" class="app-logo">
                <span id="brand">
                    <strong>Curso</strong> React
                </span>
            </div>

        <!-- Menú -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="">Inicio</a>
                    </li>
                    <li>
                        <a href="">Blog</a>
                    </li>
                    <li>
                        <a href="">Formulario</a>
                    </li>
                    <li>
                        <a href="">Página 1</a>
                    </li>
                    <li>
                        <a href="">Página 2</a>
                    </li>
                </ul>
            </nav>

            <!-- Limpiar floats -->
            <div class="clearfix"></div>

        </div>
    </header>
    <div id="slider" class="slider-big">
        <h1>Bienvenido al curso de FrameWorks para JavaScript</h1>
        <a href="" class="btn-white">Ir al blog</a>
    </div>
    
    <div class="center">
        <section id="content">
            <h2>Últimos artículos</h2>
        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="" class="btn btn-success">Crear artículo</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas</p>
                <form action="">
                    <input type="text" name="search">
                    <input type="submit" name="submit" value="buscar" class="btn">
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>
                &copy; Curso de frameworks para JavaScript
            </p>
        </div>
    </footer>
</body>
</html>
